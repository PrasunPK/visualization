<!DOCTYPE html>
<html>
<head>
    <title> Subject chart </title>
</head>
<body>
<link rel="stylesheet" href="visualize.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
<script type="text/javascript" src="visualize.js"></script>
<div class="container">
    <div class="first-chart"></div>
    <div class="sort-options">
        <div class="label">Sort by : </div>
        <button onclick="sortByName()" class="radial-corner"> Name</button>
        <button onclick="sortBySubject()" class="radial-corner"> Subject</button>
        <button onclick="sortByScore()" class="radial-corner"> Score</button>
    </div>

    <div>
        <div class="label"> Subjects : </div>
        <div class="labels"></div>
    </div>
</div>
</body>
</html>
